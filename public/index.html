<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ… Familien-Wichteln Login</title>
  <link rel="stylesheet" href="style.css">
  <script>
    async function login(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const password = document.getElementById("password").value || "";
      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, password })
      });
      const data = await res.json();
      if (res.ok) {
        location.href = data.isAdmin ? "admin.html" : "dashboard.html";
      } else {
        alert("Login fehlgeschlagen â€“ bitte Ã¼berprÃ¼fe Name und ggf. Passwort.");
      }
    }

    // Zeigt oder versteckt das Passwortfeld, wenn "Admin" ausgewÃ¤hlt ist
    function togglePasswordField() {
      const name = document.getElementById("name").value;
      const passwordDiv = document.getElementById("passwordDiv");
      if (name === "Admin") {
        passwordDiv.style.display = "block";
      } else {
        passwordDiv.style.display = "none";
      }
    }
  </script>
</head>
<body class="bg-red-100 text-center p-10">
  <h1 class="text-3xl text-green-700 mb-5">ðŸŽ„ Frohes Wichteln!</h1>

  <form onsubmit="login(event)">
    <label for="name">WÃ¤hle deinen Namen:</label><br>
    <select id="name" name="name" onchange="togglePasswordField()" required>
      <option value="">-- bitte wÃ¤hlen --</option>
      <option value="Admin">Admin</option>
      <option value="Christoph">Christoph</option>
      <option value="Alex">Alex</option>
      <option value="Mama">Mama</option>
      <option value="Papa">Papa</option>
      <!-- du kannst hier alle Teilnehmer eintragen -->
    </select>

    <div id="passwordDiv" style="display:none; margin-top:10px;">
      <input id="password" type="password" placeholder="Admin Passwort">
    </div>

    <br><button style="margin-top:10px;">Einloggen</button>
  </form>
</body>
</html>
